<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/summer.css" />
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="preconnect" href="https://googleapis.com" />
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,700..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
      <div class="container">
        <div class="left">
            <h1>Your Result</h1>
            <div class="score">
                <span class="first-score">76</span>
                <span class="second-score">of 100</span>
            </div>
            <div class="info">
                <h2>Great</h2>
                <p>Your Scored Heigher Than 65% Of The People Who Have Taken These Tests.</p>
            </div>
        </div>
        <div class="right">
            <h2>Summary</h2>
            <div class="scores">
                <div class="sc score-reaction">
                    <div class="so score-one">
                        <img src="imgs/icon-reaction.svg" alt="reaction" />
                        <h3>Reaction</h3>
                    </div>
                    <span class="black">80 <span class="grey">/ 100</span></span>
                </div>
                <div class="sc score-memory">
                    <div class="so score-two">
                        <img src="imgs/icon-memory.svg" alt="memory" />
                        <h3>Memory</h3>
                    </div>
                    <span class="black">92 <span class="grey">/ 100</span></span>
                </div>
                <div class="sc score-verbal">
                    <div class="so score-three">
                        <img src="imgs/icon-verbal.svg" alt="verbal" />
                        <h3>Verbal</h3>
                    </div>
                    <span class="black">61 <span class="grey">/ 100</span></span>
                </div>
                <div class="sc score-visual">
                    <div class="so score-four">
                        <img src="imgs/icon-visual.svg" alt="visual" />
                        <h3>Visual</h3>
                    </div>
                    <span class="black">72 <span class="grey">/ 100</span></span>
                </div>
            </div>
            <button class="btn">Continue</button>
        </div>
      </div>
    </div>
</body>
</html>
